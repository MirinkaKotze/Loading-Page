<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font - Poppins - Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Style - Links -->
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Loading page</title>
  </head>
  <body class="screen">
    <div id="loadingContainer" class="loading__wrapper hidden">
      <h1 class="loading__title">Loading</h1>
      <div class="loading__bar">
        <div id="loadingBar" class="loading__bar--1"></div>
      </div>
      <h2 id="loadingText" class="loading__percent">0%</h2>
    </div>
    <div id="buttonContainer" class="button__wrapper">
      <button class="button__start">START</button>
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
